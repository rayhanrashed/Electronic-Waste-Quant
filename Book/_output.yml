bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">E-Waste Quant Study Workbook</a></li>
      after: |
        <li><a href="https://rayhan.works" target="blank">Rayhan</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
